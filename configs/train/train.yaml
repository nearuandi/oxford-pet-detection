seed: 42

num_epochs: 15
batch_size: 8
num_workers: 4
pin_memory: true
persistent_workers: true
drop_last: true

amp: true

optimizer:
  name: adamw
  lr: 2.0e-4
  weight_decay: 1.0e-4

scheduler:
  name: reduce_on_plateau
  mode: max
  factor: 0.5
  patience: 2
  min_lr: 1.0e-7
  threshold: 1.0e-4

metric:
  score_threshold: 0.5
  iou_threshold: 0.5

save:
  keep_last: false

augment:
  hflip_p: 0.5
  jitter: true