seed: 42
device: auto

num_epochs: 10
batch_size: 4
num_workers: 2
pin_memory: true
persistent_workers: true

amp: true

optimizer:
  name: adamw
  lr: 2.0e-4
  weight_decay: 1.0e-4

scheduler:
  name: reduce_on_plateau
  mode: max
  factor: 0.5
  patience: 2
  min_lr: 1.0e-7

metric:
  score_thr: 0.5
  iou_thr: 0.5

log_interval: 20
save:
  monitor: val_iou_mean
  mode: max
  keep_last: true

augment:
  hflip_p: 0.5
  jitter: true